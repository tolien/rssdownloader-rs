[package]
name = "rssdownloader-rs"
version = "0.1.0"
authors = ["Tolien <tolien@users.noreply.github.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
rss = "2.0.1"
regex = "1.7.0"
signal-hook = "0.3.14"
toml = "0.5.10"
chrono = "0.4.23"
log = "0.4.17"
reqwest = { version = "0.11.13", features = ["gzip", "blocking"] }
dirs = "4.0.0"
rusqlite = { version = "0.28.0", features = ["bundled"] }
log4rs = "1.2.0"
clap = "4.0.32"
